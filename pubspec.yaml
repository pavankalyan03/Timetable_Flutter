name: timetable
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Ensure this matches your Flutter SDK version

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  logger: ^2.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.1.2
  image_picker: ^1.1.2
  path_provider: ^2.1.1
  file_picker: ^8.0.7


  firebase_core: ^2.28.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.16.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.6.0
  firebase_crashlytics: ^3.5.0
  firebase_analytics: ^10.8.0
  firebase_remote_config: ^4.3.0
  firebase_app_check: ^0.2.0+1
  firebase_dynamic_links: ^5.5.0
  firebase_performance: ^0.9.0+1
  firebase_database: ^10.5.0
  firebase_in_app_messaging: ^0.7.0+1



  permission_handler: ^11.3.1  # or the latest version available


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is included with your application.
  uses-material-design: true

  # To add assets to your application, uncomment the assets section below:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # To add custom fonts to your application, uncomment the fonts section below:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700